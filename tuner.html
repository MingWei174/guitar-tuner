<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>吉他調音器 (專業介面版)</title>
<style>
    :root {
        --bg-color: #212529; /* 深色背景 */
        --card-bg: #2b3035;   /* 卡片背景 */
        --text-main: #ffffff;
        --text-sub: #adb5bd;
        --accent-green: #2ecc71; /* 亮綠色 */
        --accent-red: #e74c3c;   /* 亮紅色 */
        --accent-blue: #3498db;  /* 亮藍色 */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* --- Header --- */
    header {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    h1 { font-size: 20px; margin: 0; font-weight: 600; letter-spacing: 1px; }

    .rec-btn {
        background: #343a40;
        border: 1px solid #495057;
        color: #fff;
        padding: 6px 14px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
    }
    .rec-dot {
        width: 8px;
        height: 8px;
        background-color: var(--accent-red);
        border-radius: 50%;
    }
    .rec-btn.recording {
        background-color: rgba(231, 76, 60, 0.2);
        border-color: var(--accent-red);
        color: var(--accent-red);
    }
    .rec-btn.recording .rec-dot { animation: blink 1s infinite; }

    /* --- Controls --- */
    .controls { display: flex; gap: 15px; margin-bottom: 15px; }
    .main-btn {
        background: var(--accent-green); /* 綠色開始鈕 */
        color: #fff;
        border: none;
        padding: 12px 32px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        transition: transform 0.1s;
    }
    .main-btn:active { transform: scale(0.96); }
    .main-btn:disabled { background: #495057; color: #868e96; box-shadow: none; cursor: not-allowed; }
    
    .stop-btn { 
        background: var(--accent-red); 
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }

    /* --- Main Display --- */
    .tuner-body {
        background-color: var(--card-bg);
        width: 92%;
        max-width: 420px;
        border-radius: 24px;
        padding: 25px 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #3a3f45;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: var(--text-sub);
        font-size: 12px;
        margin-bottom: 5px;
        padding: 0 10px;
        box-sizing: border-box;
    }

    /* 畫布 */
    #gaugeCanvas {
        width: 100%;
        height: auto;
        /* 保持寬高比，讓它不會被拉伸 */
        display: block;
        margin-top: 10px;
        margin-bottom: 0px;
    }

    .note-display {
        font-size: 90px;
        font-weight: 800;
        margin: 0;
        line-height: 1;
        color: var(--text-main);
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    .cents-badge {
        background: #212529;
        padding: 4px 12px;
        border-radius: 8px;
        border: 1px solid #495057;
        font-size: 16px;
        font-weight: 600;
        color: var(--accent-blue);
        min-width: 70px;
        display: inline-block;
        margin-bottom: 5px;
    }

    .freq-detail { 
        font-size: 14px; 
        color: var(--text-sub); 
        margin-top: 5px; 
        font-family: monospace; 
    }

    /* --- Waveform --- */
    .visualizer-container {
        width: 92%;
        max-width: 420px;
        height: 100px;
        margin-top: 15px;
        background: #1a1d20;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #3a3f45;
        position: relative;
    }
    #waveCanvas { width: 100%; height: 100%; display: block; }
    
    /* --- Footer --- */
    #status { margin-top: 20px; color: var(--text-sub); font-size: 13px; font-style: italic;}
    #audioLinkContainer { margin-top: 15px; width: 90%; text-align: center; }
    a.download-link { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed; font-size: 14px; display: block; margin-top: 5px;}
    audio { width: 100%; margin-top: 5px; height: 36px; }
    
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

    <header>
        <div style="font-size: 20px; color: #6c757d;">☰</div>
        <h1>吉他調音器</h1>
        <button id="recBtn" class="rec-btn" disabled>
            <span class="rec-dot"></span> REC
        </button>
    </header>

    <div class="controls">
        <button id="startBtn" class="main-btn">▶ 開始</button>
        <button id="stopBtn" class="main-btn stop-btn" disabled>■ 停止</button>
    </div>

    <div class="tuner-body">
        <div class="info-row">
            <span>A4 = 440Hz</span>
            <span id="debugInfo">RMS: 0.0000</span>
        </div>

        <canvas id="gaugeCanvas" width="600" height="340"></canvas>

        <div class="cents-badge" id="cents">0¢</div>
        <div class="note-display" id="note">--</div>
        <div class="freq-detail" id="freq">0.0 Hz</div>
    </div>

    <div class="visualizer-container">
        <canvas id="waveCanvas" width="600" height="150"></canvas>
    </div>

    <div id="status">準備就緒，請按下開始</div>
    <div id="audioLinkContainer"></div>

<script>
/* ==============================
   1. 變數與設定
   ============================== */
let audioCtx = null;
let source = null;
let analyser = null;
let zeroGain = null;
let mediaStream = null;
let rafId = null;

// 錄音相關
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// 參數
const ENERGY_THRESHOLD = 0.002; 
const RESIZE_ANALYSER_SIZE = 2048;
const VISUAL_GAIN = 3.0; 

const STANDARD_TUNING = {
  "E2": 82.4069, "A2": 110.0000, "D3": 146.8324,
  "G3": 196.0000, "B3": 246.9417, "E4": 329.6276
};

// UI 元素
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const recBtn = document.getElementById('recBtn');
const statusEl = document.getElementById('status');
const freqEl = document.getElementById('freq');
const noteEl = document.getElementById('note');
const centsEl = document.getElementById('cents');
const debugEl = document.getElementById('debugInfo');
const audioLinkContainer = document.getElementById('audioLinkContainer');

const waveCanvas = document.getElementById('waveCanvas');
const wctx = waveCanvas.getContext('2d');
const gaugeCanvas = document.getElementById('gaugeCanvas');
const gctx = gaugeCanvas.getContext('2d');

let afArray = null;
let lastPitchTime = 0;

/* ==============================
   2. 演算法
   ============================== */
function closestString(freq){
  let bestName = "--", bestF = freq, bestDiff = Infinity;
  for(const name in STANDARD_TUNING){
    const f = STANDARD_TUNING[name];
    const diff = Math.abs(1200 * Math.log2(freq / f));
    if(diff < bestDiff){ bestName = name; bestF = f; bestDiff = diff; }
  }
  if(bestDiff > 200) { 
      const noteNum = 12 * (Math.log2(freq / 440)) + 69;
      const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
      const rounded = Math.round(noteNum);
      const nameIdx = ((rounded % 12) + 12) % 12;
      bestName = noteNames[nameIdx];
      bestF = 440 * Math.pow(2, (rounded - 69) / 12);
  }
  const cents = 1200 * Math.log2(freq / bestF);
  return {name: bestName, targetF: bestF, cents: cents};
}

function autocorrWithCheck(buffer, sampleRate){
  const size = buffer.length;
  let mean = 0;
  for(let i=0;i<size;i++) mean += buffer[i];
  mean /= size;
  for(let i=0;i<size;i++) buffer[i] -= mean;

  let zeroLag = 0;
  for(let i=0;i<size;i++) zeroLag += buffer[i]*buffer[i];
  if(zeroLag <= 0) return null;

  let bestOffset = -1;
  let bestCorr = 0;
  const MIN_FREQ = 60; 
  const MAX_FREQ = 1000;
  const maxLag = Math.floor(sampleRate / MIN_FREQ);
  const minLag = Math.floor(sampleRate / MAX_FREQ);

  if(maxLag >= size) return null;

  for(let lag = minLag; lag <= maxLag; lag++){
    let corr = 0;
    for(let i=0; i < size - lag; i++){
      corr += buffer[i] * buffer[i + lag];
    }
    if(corr > bestCorr){ bestCorr = corr; bestOffset = lag; }
  }
  if(bestOffset <= 0) return null;

  const norm = bestCorr / zeroLag;
  if(norm < 0.2) return null; 

  function autocorrLag(lag) {
    if(lag < 1 || lag >= size) return 0;
    let c = 0;
    for(let i=0; i < size - lag; i++) c += buffer[i] * buffer[i + lag];
    return c;
  }
  let c0 = autocorrLag(bestOffset - 1);
  let c1 = bestCorr;
  let c2 = autocorrLag(bestOffset + 1);
  const denom = (c0 - 2*c1 + c2);
  let offset = bestOffset;
  if(denom !== 0) offset = bestOffset + 0.5 * (c0 - c2) / denom;
  
  return sampleRate / offset;
}

/* ==============================
   3. 繪圖 (全新設計)
   ============================== */

// 畫波形 (線條版 - 螢光綠)
function drawWave(input, ctx, canvas) {
  if (!ctx || !canvas) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!input || input.length === 0) return;

  ctx.lineWidth = 2; 
  ctx.strokeStyle = '#2ecc71'; // 螢光綠
  ctx.beginPath();

  const step = Math.ceil(input.length / canvas.width); 
  let x = 0;
  for (let i = 0; i < canvas.width; i++) {
    const dataIndex = Math.floor(i * step);
    if(dataIndex >= input.length) break;
    const v = input[dataIndex] * VISUAL_GAIN; 
    const y = (1 - v) * (canvas.height / 2);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
    x += 1;
  }
  ctx.stroke();
}

// ★★★ 全新儀表板繪製邏輯 ★★★
function drawGauge(cents) {
    const w = gaugeCanvas.width;
    const h = gaugeCanvas.height;
    const cx = w / 2;
    const cy = h - 40; // 圓心稍微往上，留空間給數字
    const radius = h - 80;

    gctx.clearRect(0, 0, w, h);

    // 1. 畫 "準確區" (Target Sector) - 綠色扇形背景
    // 範圍: -10 cents 到 +10 cents
    gctx.save();
    gctx.beginPath();
    gctx.moveTo(cx, cy);
    // 角度換算: -50=PI, +50=2PI. 每 cent = PI/100 弧度
    // PI + PI/2 = 1.5PI (中央)
    // -10 cents => 1.5PI - (10 * PI/100) = 1.4PI
    // +10 cents => 1.5PI + (10 * PI/100) = 1.6PI
    const startAngle = Math.PI * 1.4;
    const endAngle = Math.PI * 1.6;
    
    gctx.arc(cx, cy, radius + 20, startAngle, endAngle);
    gctx.fillStyle = 'rgba(46, 204, 113, 0.15)'; // 半透明綠色
    gctx.fill();
    gctx.restore();

    // 2. 畫刻度線 (Ticks)
    gctx.save();
    gctx.translate(cx, cy);
    // 總範圍 -50 到 +50
    for (let i = -50; i <= 50; i+=2) { // 每2單位一格
        // 角度: map -50..+50 to PI..2PI
        // angle = PI + (i + 50)/100 * PI
        const angle = Math.PI + ((i + 50) / 100) * Math.PI;
        
        const isCenter = (i === 0);
        const isMajor = (i % 10 === 0); // 每10單位一個大刻度
        
        // 顏色邏輯: 接近0是綠色，其他是白色/灰色
        let color = '#6c757d'; // 預設深灰
        if (Math.abs(i) <= 10) color = '#2ecc71'; // 綠色區域
        else if (isMajor) color = '#adb5bd'; // 大刻度亮一點
        
        // 長度邏輯
        const len = isCenter ? 25 : (isMajor ? 15 : 8);
        const thickness = isCenter ? 3 : (isMajor ? 2 : 1);
        
        const innerR = radius;
        const outerR = radius + len;
        
        gctx.beginPath();
        gctx.moveTo(Math.cos(angle) * innerR, Math.sin(angle) * innerR);
        gctx.lineTo(Math.cos(angle) * outerR, Math.sin(angle) * outerR);
        gctx.lineWidth = thickness;
        gctx.strokeStyle = color;
        gctx.stroke();

        // 3. 畫數字 (Numbers)
        // 只在 -50, -20, 0, +20, +50 顯示數字
        const showNumbers = [-50, -20, 0, 20, 50];
        if (showNumbers.includes(i)) {
            const textRadius = radius - 25; // 數字在內圈
            const tx = Math.cos(angle) * textRadius;
            const ty = Math.sin(angle) * textRadius;
            
            gctx.save();
            gctx.translate(tx, ty);
            gctx.rotate(angle - Math.PI/2); // 讓文字轉正 (可選，這裡選擇轉正)
            // 或是不要轉正，直接平放：
            // gctx.rotate(0); 
            
            gctx.fillStyle = (i === 0) ? '#2ecc71' : '#868e96';
            gctx.font = (i === 0) ? 'bold 18px Arial' : '14px Arial';
            gctx.textAlign = 'center';
            gctx.textBaseline = 'middle';
            
            // 如果不旋轉畫布，文字會是歪的，所以簡單處理：
            // 這裡為了閱讀方便，我們不旋轉文字，而是直接畫在座標上
            gctx.restore(); // 還原旋轉
            
            // 重新計算文字位置 (不旋轉)
            gctx.font = (i === 0) ? 'bold 20px Arial' : '16px Arial';
            gctx.fillStyle = (i === 0) ? '#2ecc71' : '#6c757d';
            gctx.fillText(i, tx, ty);
        }
    }
    gctx.restore();

    // 4. 畫指針 (Needle)
    let safeCents = cents;
    if (cents === -999 || cents === null) safeCents = -50; // 歸零時指到最左邊或中間? 這裡設為最左邊比較像沒訊號，或者設為 0
    // 為了美觀，歸零設為 -90 (消失) 或 0 (中間)。通常設為 0 並變灰。
    // 這裡設為如果不顯示，就不畫指針
    if(cents === -999) return; 

    safeCents = Math.max(-50, Math.min(50, safeCents));
    const needleAngle = Math.PI + ((safeCents + 50) / 100) * Math.PI;
    
    const needleLen = radius + 10;
    const nx = cx + Math.cos(needleAngle) * needleLen;
    const ny = cy + Math.sin(needleAngle) * needleLen;

    gctx.beginPath();
    gctx.moveTo(cx, cy);
    gctx.lineTo(nx, ny);
    gctx.lineWidth = 4;
    // 顏色: 準確(+-5)變綠，偏離變紅
    gctx.strokeStyle = (Math.abs(safeCents) < 5) ? '#2ecc71' : '#e74c3c';
    gctx.lineCap = 'round';
    gctx.stroke();
    
    // 指針中心蓋子
    gctx.beginPath();
    gctx.arc(cx, cy, 8, 0, 2*Math.PI);
    gctx.fillStyle = '#495057';
    gctx.fill();
}

/* ==============================
   4. 主控制流程
   ============================== */
startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  statusEl.textContent = '初始化中...';
  
  try {
    if(audioCtx && audioCtx.state === 'suspended') {
        await audioCtx.resume();
    }

    const constraints = {
      audio: { echoCancellation: false, autoGainControl: true, noiseSuppression: false, latency: 0 }
    };

    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    source = audioCtx.createMediaStreamSource(mediaStream);

    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass'; 
    filter.frequency.value = 1000; 
    
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = RESIZE_ANALYSER_SIZE;
    analyser.smoothingTimeConstant = 0; 
    afArray = new Float32Array(analyser.fftSize);

    zeroGain = audioCtx.createGain();
    zeroGain.gain.value = 0;
    
    source.connect(filter);
    filter.connect(analyser);
    analyser.connect(zeroGain);
    zeroGain.connect(audioCtx.destination);

    statusEl.textContent = "偵測中...請撥弦";
    stopBtn.disabled = false;
    recBtn.disabled = false;

    drawGauge(-999);
    loop();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "錯誤：" + err.message;
    startBtn.disabled = false;
  }
});

stopBtn.addEventListener('click', () => {
  if (rafId) cancelAnimationFrame(rafId);
  if (isRecording) stopRecording();

  if (source) { source.disconnect(); source = null; }
  if (mediaStream) {
    mediaStream.getTracks().forEach(t => t.stop());
    mediaStream = null;
  }

  statusEl.textContent = '已停止';
  freqEl.textContent = '0.0 Hz';
  noteEl.textContent = '--';
  centsEl.textContent = '0¢';
  debugEl.textContent = 'RMS: 0.0000';
  
  drawWave([], wctx, waveCanvas);
  drawGauge(-999);

  stopBtn.disabled = true;
  startBtn.disabled = false;
  recBtn.disabled = true;
});

function loop() {
  rafId = requestAnimationFrame(loop);

  if (!analyser) return;
  analyser.getFloatTimeDomainData(afArray);

  let sum = 0;
  for (let i = 0; i < afArray.length; i++) sum += afArray[i]*afArray[i];
  const rms = Math.sqrt(sum / afArray.length);

  if(debugEl) debugEl.textContent = `RMS: ${rms.toFixed(4)}`;

  if (rms > 0.0001) {
      drawWave(afArray, wctx, waveCanvas);
  } else {
      wctx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
      wctx.beginPath();
      wctx.moveTo(0, waveCanvas.height/2);
      wctx.lineTo(waveCanvas.width, waveCanvas.height/2);
      wctx.strokeStyle = '#333';
      wctx.lineWidth = 2;
      wctx.stroke();
  }

  const now = performance.now();
  if (rms > ENERGY_THRESHOLD && (now - lastPitchTime > 100)) { 
    lastPitchTime = now;
    const bufCopy = new Float32Array(afArray);
    const freq = autocorrWithCheck(bufCopy, audioCtx.sampleRate);

    if (freq && freq > 60 && freq < 1000) {
       const res = closestString(freq);
       
       freqEl.textContent = `${freq.toFixed(1)} Hz`;
       noteEl.textContent = res.name;
       
       const sign = res.cents >= 0 ? '+' : '';
       centsEl.textContent = `${sign}${Math.round(res.cents)}¢`;
       
       if(Math.abs(res.cents) < 5) centsEl.style.color = '#2ecc71';
       else centsEl.style.color = '#4fc3f7';
       
       drawGauge(res.cents);
    }
  } else if (rms < ENERGY_THRESHOLD) {
      // 保持安靜時指針消失或歸零
      drawGauge(-999);
  }
}

/* ==============================
   5. 錄音功能
   ============================== */
recBtn.addEventListener('click', () => {
    if(!mediaStream) return;
    if(!isRecording) {
        audioChunks = [];
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rec_${Date.now()}.webm`;
            a.textContent = '下載錄音檔';
            a.className = 'download-link';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = url;

            audioLinkContainer.innerHTML = '';
            audioLinkContainer.append(audio);
            audioLinkContainer.append(a);
            statusEl.textContent = '錄音完成';
        };
        mediaRecorder.start();
        isRecording = true;
        recBtn.classList.add('recording');
    } else {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
});
function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
}

// 初始化
drawGauge(-999);
wctx.beginPath();
wctx.moveTo(0, 75);
wctx.lineTo(600, 75);
wctx.strokeStyle = '#333';
wctx.stroke();
</script>
</body>

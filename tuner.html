<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>吉他調音器 (穩定融合版)</title>
<style>
    :root {
        --bg-color: #1e2126;
        --card-bg: #2a2e35;
        --text-main: #ffffff;
        --text-sub: #8b9bb4;
        --accent-green: #4caf50;
        --accent-red: #ff4d4d;
        --accent-blue: #4fc3f7;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* --- Header --- */
    header {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    h1 { font-size: 20px; margin: 0; font-weight: 600; }

    .rec-btn {
        background: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .rec-dot {
        width: 10px;
        height: 10px;
        background-color: var(--accent-red);
        border-radius: 50%;
    }
    .rec-btn.recording {
        background-color: rgba(255, 77, 77, 0.2);
        border-color: var(--accent-red);
    }
    .rec-btn.recording .rec-dot { animation: blink 1s infinite; }

    /* --- Controls --- */
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    .main-btn {
        background: var(--accent-green);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .main-btn:disabled { background: #555; color: #aaa; box-shadow: none; }
    .stop-btn { background: var(--accent-red); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }

    /* --- Main Display --- */
    .tuner-body {
        background-color: var(--card-bg);
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: var(--text-sub);
        font-size: 12px;
        margin-bottom: 10px;
    }

    #gaugeCanvas {
        width: 100%;
        height: auto;
        max-height: 150px;
        margin-top: 10px;
    }

    .note-display {
        font-size: 80px;
        font-weight: 700;
        margin: 5px 0;
        color: var(--text-main);
    }
    
    .cents-badge {
        background: #181a1e;
        padding: 5px 15px;
        border-radius: 10px;
        border: 1px solid #444;
        font-size: 18px;
        color: var(--accent-blue);
        min-width: 80px;
        display: inline-block;
    }

    .freq-detail { font-size: 14px; color: var(--text-sub); margin-top: 5px; }

    /* --- Waveform --- */
    .visualizer-container {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #444;
        position: relative;
    }
    #waveCanvas { width: 100%; height: 120px; display: block; }
    
    /* --- Footer --- */
    #status { margin-top: 15px; color: var(--text-sub); font-style: italic; white-space: pre-wrap; word-break: break-all;}
    #audioLinkContainer { margin-top: 10px; }
    a.download-link { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed; }
    
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

    <header>
        <div style="font-size: 24px; color: #666;">☰</div>
        <h1>吉他調音器</h1>
        <button id="recBtn" class="rec-btn" disabled>
            <span class="rec-dot"></span> REC
        </button>
    </header>

    <div class="controls">
        <button id="startBtn" class="main-btn">▶ 開始</button>
        <button id="stopBtn" class="main-btn stop-btn" disabled>■ 停止</button>
    </div>

    <div class="tuner-body">
        <div class="info-row">
            <span>A4 = 440Hz</span>
            <span id="debugInfo">RMS: 0.00</span>
        </div>

        <canvas id="gaugeCanvas" width="600" height="300"></canvas>

        <div class="cents-badge" id="cents">0¢</div>
        <div class="note-display" id="note">--</div>
        <div class="freq-detail" id="freq">0.0 Hz</div>
    </div>

    <div class="visualizer-container">
        <canvas id="waveCanvas" width="600" height="120"></canvas>
    </div>

    <div id="status">準備就緒</div>
    <div id="audioLinkContainer"></div>

<script>
/* ==============================
   1. 變數與設定 (來自舊版)
   ============================== */
let audioCtx = null;
let source = null;
let analyser = null;
let zeroGain = null;
let mediaStream = null;
let rafId = null;

// 錄音相關
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// 參數 (來自舊版)
const ENERGY_THRESHOLD = 0.002; // 稍微提高一點點以防萬一
const RESIZE_ANALYSER_SIZE = 2048;
const VISUAL_GAIN = 3.0; // 視覺增益

const STANDARD_TUNING = {
  "E2": 82.4069,
  "A2": 110.0000,
  "D3": 146.8324,
  "G3": 196.0000,
  "B3": 246.9417,
  "E4": 329.6276
};

// UI 元素
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const recBtn = document.getElementById('recBtn');
const statusEl = document.getElementById('status');
const freqEl = document.getElementById('freq');
const noteEl = document.getElementById('note');
const centsEl = document.getElementById('cents');
const debugEl = document.getElementById('debugInfo');
const audioLinkContainer = document.getElementById('audioLinkContainer');

const waveCanvas = document.getElementById('waveCanvas');
const wctx = waveCanvas.getContext('2d');
const gaugeCanvas = document.getElementById('gaugeCanvas');
const gctx = gaugeCanvas.getContext('2d');

let afArray = null;
let lastPitchTime = 0;

/* ==============================
   2. 演算法 (完全保留舊版邏輯)
   ============================== */

// 找最近的音名
function closestString(freq){
  let bestName = "--", bestF = freq, bestDiff = Infinity;
  
  // 先找標準弦
  for(const name in STANDARD_TUNING){
    const f = STANDARD_TUNING[name];
    const diff = Math.abs(1200 * Math.log2(freq / f));
    if(diff < bestDiff){ bestName = name; bestF = f; bestDiff = diff; }
  }

  // 如果離標準弦太遠 (>200 cents)，改顯示通用音名
  if(bestDiff > 200) { 
      const noteNum = 12 * (Math.log2(freq / 440)) + 69;
      const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
      const rounded = Math.round(noteNum);
      const nameIdx = ((rounded % 12) + 12) % 12;
      bestName = noteNames[nameIdx];
      bestF = 440 * Math.pow(2, (rounded - 69) / 12);
  }

  const cents = 1200 * Math.log2(freq / bestF);
  return {name: bestName, targetF: bestF, cents: cents};
}

// Autocorrelation 演算法 (舊版)
function autocorrWithCheck(buffer, sampleRate){
  const size = buffer.length;
  let mean = 0;
  for(let i=0;i<size;i++) mean += buffer[i];
  mean /= size;
  for(let i=0;i<size;i++) buffer[i] -= mean;

  let zeroLag = 0;
  for(let i=0;i<size;i++) zeroLag += buffer[i]*buffer[i];
  if(zeroLag <= 0) return null;

  let bestOffset = -1;
  let bestCorr = 0;
  const MIN_FREQ = 60; 
  const MAX_FREQ = 1000;
  const maxLag = Math.floor(sampleRate / MIN_FREQ);
  const minLag = Math.floor(sampleRate / MAX_FREQ);

  if(maxLag >= size) return null;

  for(let lag = minLag; lag <= maxLag; lag++){
    let corr = 0;
    // 簡單優化: 間隔取樣以加速 (舊版邏輯)
    for(let i=0; i < size - lag; i++){
      corr += buffer[i] * buffer[i + lag];
    }
    if(corr > bestCorr){
      bestCorr = corr;
      bestOffset = lag;
    }
  }

  if(bestOffset <= 0) return null;

  const norm = bestCorr / zeroLag;
  if(norm < 0.2) return null; // 相關性門檻

  // Parabolic Interpolation
  function autocorrLag(lag) {
    if(lag < 1 || lag >= size) return 0;
    let c = 0;
    for(let i=0; i < size - lag; i++) c += buffer[i] * buffer[i + lag];
    return c;
  }
  let c0 = autocorrLag(bestOffset - 1);
  let c1 = bestCorr;
  let c2 = autocorrLag(bestOffset + 1);
  const denom = (c0 - 2*c1 + c2);
  let offset = bestOffset;
  if(denom !== 0){
    offset = bestOffset + 0.5 * (c0 - c2) / denom;
  }
  
  return sampleRate / offset;
}

/* ==============================
   3. 繪圖 (改編自舊版，適應新風格)
   ============================== */

// 畫波形 (線條版 - 穩定不卡頓)
function drawWave(input, ctx, canvas) {
  if (!ctx || !canvas) return;
  // 清空背景 (透明/深色)
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  if (!input || input.length === 0) return;

  ctx.lineWidth = 3; // 線條加粗
  ctx.strokeStyle = '#4caf50'; // 改成螢光綠
  ctx.beginPath();

  const sliceWidth = canvas.width * 1.0 / input.length;
  let x = 0;
  // 簡化繪圖點數
  const step = Math.ceil(input.length / canvas.width); 

  for (let i = 0; i < canvas.width; i++) {
    const dataIndex = Math.floor(i * step);
    if(dataIndex >= input.length) break;
    
    // VISUAL_GAIN
    const v = input[dataIndex] * VISUAL_GAIN; 
    const y = (1 - v) * (canvas.height / 2);

    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);

    x += 1;
  }
  ctx.stroke();
}

// 畫半圓形儀表板 (新版外觀，邏輯簡單化)
function drawGauge(cents) {
    const w = gaugeCanvas.width;
    const h = gaugeCanvas.height;
    const cx = w / 2;
    const cy = h - 20;
    const radius = h - 40;

    gctx.clearRect(0, 0, w, h);
    
    // 背景弧線
    gctx.beginPath();
    gctx.arc(cx, cy, radius, Math.PI, 2 * Math.PI);
    gctx.lineWidth = 15;
    gctx.strokeStyle = '#222'; // 深色軌道
    gctx.stroke();

    // 畫刻度
    gctx.save();
    gctx.translate(cx, cy);
    for (let i = 0; i <= 40; i++) {
        const angle = Math.PI + (Math.PI * i / 40);
        const isCenter = i === 20;
        const isMajor = i % 5 === 0;
        
        const innerR = radius - (isMajor ? 20 : 10);
        const outerR = radius;
        
        gctx.beginPath();
        gctx.moveTo(Math.cos(angle) * innerR, Math.sin(angle) * innerR);
        gctx.lineTo(Math.cos(angle) * outerR, Math.sin(angle) * outerR);
        
        gctx.lineWidth = isCenter ? 4 : 2;
        gctx.strokeStyle = isCenter ? '#4caf50' : '#555';
        gctx.stroke();
    }
    gctx.restore();

    // 指針
    let safeCents = cents;
    // 如果是 -999，代表歸零
    if (cents === -999 || cents === null) safeCents = 0;
    safeCents = Math.max(-50, Math.min(50, safeCents));

    const angle = Math.PI + (Math.PI * (safeCents + 50) / 100);
    gctx.beginPath();
    gctx.moveTo(cx, cy);
    gctx.lineTo(cx + Math.cos(angle) * (radius - 10), cy + Math.sin(angle) * (radius - 10));
    gctx.lineWidth = 5;
    gctx.strokeStyle = (cents === -999) ? '#444' : (Math.abs(safeCents) < 5 ? '#4caf50' : '#ff4d4d');
    gctx.stroke();
    
    // 圓心
    gctx.beginPath();
    gctx.arc(cx, cy, 10, 0, 2*Math.PI);
    gctx.fillStyle = '#444';
    gctx.fill();
}

/* ==============================
   4. 主控制流程 (舊版邏輯)
   ============================== */
startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  statusEl.textContent = '請求權限中...';
  
  try {
    // 確保 Context 喚醒 (新版修正)
    if(audioCtx && audioCtx.state === 'suspended') {
        await audioCtx.resume();
    }

    const constraints = {
      audio: {
        echoCancellation: false,
        autoGainControl: true, 
        noiseSuppression: false,
        latency: 0
      }
    };

    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
    
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    source = audioCtx.createMediaStreamSource(mediaStream);

    // --- 關鍵：舊版濾波器 (濾掉 0.0001 雜訊) ---
    const filter = audioCtx.createBiquadFilter();
    filter.type = 'lowpass'; 
    filter.frequency.value = 1000; 
    
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = RESIZE_ANALYSER_SIZE;
    analyser.smoothingTimeConstant = 0; 
    afArray = new Float32Array(analyser.fftSize);

    zeroGain = audioCtx.createGain();
    zeroGain.gain.value = 0;
    
    // 連接
    source.connect(filter);
    filter.connect(analyser);
    analyser.connect(zeroGain);
    zeroGain.connect(audioCtx.destination);

    statusEl.textContent = "偵測中...";
    stopBtn.disabled = false;
    recBtn.disabled = false;

    // 重置介面
    drawGauge(-999);
    loop();

  } catch (err) {
    console.error(err);
    statusEl.textContent = "錯誤：" + err.message;
    startBtn.disabled = false;
  }
});

stopBtn.addEventListener('click', () => {
  if (rafId) cancelAnimationFrame(rafId);
  if (isRecording) stopRecording();

  // 釋放資源
  if (source) { source.disconnect(); source = null; }
  // 不要 close audioCtx，避免手機上無法重啟，改用 disconnect 即可
  if (mediaStream) {
    mediaStream.getTracks().forEach(t => t.stop());
    mediaStream = null;
  }

  // 重置 UI
  statusEl.textContent = '已停止';
  freqEl.textContent = '0.0 Hz';
  noteEl.textContent = '--';
  centsEl.textContent = '0¢';
  debugEl.textContent = 'RMS: 0.0000';
  
  drawWave([], wctx, waveCanvas);
  drawGauge(-999);

  stopBtn.disabled = true;
  startBtn.disabled = false;
  recBtn.disabled = true;
});

/* 主迴圈 (舊版邏輯) */
function loop() {
  rafId = requestAnimationFrame(loop);

  if (!analyser) return;
  analyser.getFloatTimeDomainData(afArray);

  // 計算 RMS
  let sum = 0;
  for (let i = 0; i < afArray.length; i++) sum += afArray[i]*afArray[i];
  const rms = Math.sqrt(sum / afArray.length);

  if(debugEl) debugEl.textContent = `RMS: ${rms.toFixed(4)}`;

  // 1. 繪製波形 (新風格線條)
  if (rms > 0.0001) {
      drawWave(afArray, wctx, waveCanvas);
  } else {
      wctx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
      // 畫一條平線
      wctx.beginPath();
      wctx.moveTo(0, waveCanvas.height/2);
      wctx.lineTo(waveCanvas.width, waveCanvas.height/2);
      wctx.strokeStyle = '#333';
      wctx.lineWidth = 2;
      wctx.stroke();
  }

  // 2. 偵測音高
  const now = performance.now();
  // 這裡沿用舊版的判斷，因為有 Filter，RMS 不會亂跳
  if (rms > ENERGY_THRESHOLD && (now - lastPitchTime > 100)) { 
    lastPitchTime = now;
    
    const bufCopy = new Float32Array(afArray);
    const freq = autocorrWithCheck(bufCopy, audioCtx.sampleRate);

    if (freq && freq > 60 && freq < 1000) {
       const res = closestString(freq);
       
       freqEl.textContent = `${freq.toFixed(1)} Hz`;
       noteEl.textContent = res.name;
       
       const sign = res.cents >= 0 ? '+' : '';
       centsEl.textContent = `${sign}${Math.round(res.cents)}¢`;
       centsEl.style.color = Math.abs(res.cents) < 10 ? '#4caf50' : '#4fc3f7';
       
       drawGauge(res.cents);
    }
  } else if (rms < ENERGY_THRESHOLD) {
      // 簡單的歸零機制
      // 為了不閃爍，我們可以不立即歸零，或者讓指針變灰
      // 這裡選擇保留最後數值但變灰，或依你的需求歸零
      // 參考舊版是不歸零的，但我把指針變灰表示沒訊號
      drawGauge(-999);
  }
}

/* ==============================
   5. 錄音功能 (新版功能整合進來)
   ============================== */
recBtn.addEventListener('click', () => {
    if(!mediaStream) return;
    if(!isRecording) {
        audioChunks = [];
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rec_${Date.now()}.webm`;
            a.textContent = '下載錄音';
            a.className = 'download-link';
            audioLinkContainer.innerHTML = '';
            audioLinkContainer.append(a);
            statusEl.textContent = '錄音完成';
        };
        mediaRecorder.start();
        isRecording = true;
        recBtn.classList.add('recording');
    } else {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
});

function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
}

// 初始化畫面
drawGauge(-999);
// 畫平線
wctx.beginPath();
wctx.moveTo(0, 60);
wctx.lineTo(600, 60);
wctx.strokeStyle = '#333';
wctx.stroke();
</script>
</body>
</html>

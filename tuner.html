<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>專業吉他調音器 (穩定版)</title>
<style>
    :root {
        --bg-color: #1e2126;
        --card-bg: #2a2e35;
        --text-main: #ffffff;
        --text-sub: #8b9bb4;
        --accent-green: #4caf50;
        --accent-red: #ff4d4d;
        --accent-blue: #4fc3f7;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden; /* 防止左右滑動 */
    }

    /* --- Header --- */
    header {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    h1 { font-size: 20px; margin: 0; font-weight: 600; }

    .rec-btn {
        background: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .rec-dot {
        width: 10px;
        height: 10px;
        background-color: var(--accent-red);
        border-radius: 50%;
    }
    .rec-btn.recording {
        background-color: rgba(255, 77, 77, 0.2);
        border-color: var(--accent-red);
    }
    .rec-btn.recording .rec-dot { animation: blink 1s infinite; }

    /* --- Controls --- */
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    .main-btn {
        background: var(--accent-green);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .main-btn:disabled { background: #555; box-shadow: none; }
    .stop-btn { background: var(--accent-red); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }

    /* --- Main Display --- */
    .tuner-body {
        background-color: var(--card-bg);
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: var(--text-sub);
        font-size: 12px;
        margin-bottom: 10px;
    }

    #gaugeCanvas {
        width: 100%;
        height: auto;
        max-height: 150px;
        margin-top: 10px;
    }

    .note-display {
        font-size: 80px;
        font-weight: 700;
        margin: 5px 0;
        color: var(--text-main);
    }
    
    .cents-badge {
        background: #181a1e;
        padding: 5px 15px;
        border-radius: 10px;
        border: 1px solid #444;
        font-size: 18px;
        color: var(--accent-blue);
        min-width: 80px;
        display: inline-block;
    }

    .freq-detail { font-size: 14px; color: var(--text-sub); margin-top: 5px; }

    /* --- Waveform --- */
    .visualizer-container {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #444;
        position: relative;
    }
    #waveCanvas { width: 100%; height: 120px; display: block; }

    /* --- Footer --- */
    #status { margin-top: 15px; color: var(--text-sub); font-style: italic; white-space: pre-wrap; word-break: break-all;}
    #audioLinkContainer { margin-top: 10px; }
    a.download-link { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed; }
    
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

    <header>
        <div style="font-size: 24px; color: #666;">☰</div>
        <h1>吉他調音器</h1>
        <button id="recBtn" class="rec-btn" disabled>
            <span class="rec-dot"></span> REC
        </button>
    </header>

    <div class="controls">
        <button id="startBtn" class="main-btn">▶ 開始</button>
        <button id="stopBtn" class="main-btn stop-btn" disabled>■ 停止</button>
    </div>

    <div class="tuner-body">
        <div class="info-row">
            <span>A4 = 440Hz</span>
            <span id="debugInfo">RMS: 0.00</span>
        </div>

        <canvas id="gaugeCanvas" width="600" height="300"></canvas>

        <div class="cents-badge" id="cents">0¢</div>
        <div class="note-display" id="note">--</div>
        <div class="freq-detail" id="freq">0.0 Hz</div>
    </div>

    <div class="visualizer-container">
        <canvas id="waveCanvas" width="600" height="240"></canvas>
    </div>

    <div id="status">準備就緒</div>
    <div id="audioLinkContainer"></div>

<script>
/* ==============================
   全局錯誤捕捉 (Global Error Handler)
   ============================== */
window.onerror = function(msg, url, lineNo, columnNo, error) {
    const statusEl = document.getElementById('status');
    if(statusEl) {
        statusEl.style.color = '#ff4d4d';
        statusEl.textContent = `⚠️ 程式錯誤: ${msg} (Line: ${lineNo})`;
    }
    return false;
};

/* ==============================
   1. 變數宣告
   ============================== */
let audioCtx = null;
let source = null;
let analyser = null;
let mediaStream = null;
let rafId = null;
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// 關鍵變數：確保這裡有被初始化
let silenceTimer = 0; 

const ENERGY_THRESHOLD = 0.001;
const STANDARD_TUNING = {
    "E2": 82.41, "A2": 110.00, "D3": 146.83, 
    "G3": 196.00, "B3": 246.94, "E4": 329.63
};

// Canvas Contexts
const gaugeCanvas = document.getElementById('gaugeCanvas');
const gctx = gaugeCanvas.getContext('2d');
const waveCanvas = document.getElementById('waveCanvas');
const wctx = waveCanvas.getContext('2d');

// Elements
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const recBtn = document.getElementById('recBtn');
const statusEl = document.getElementById('status');
const noteEl = document.getElementById('note');
const centsEl = document.getElementById('cents');
const freqEl = document.getElementById('freq');
const debugEl = document.getElementById('debugInfo');
const audioLinkContainer = document.getElementById('audioLinkContainer');

let afArray = null;
let lastPitchTime = 0;

/* ==============================
   2. 核心邏輯
   ============================== */
function closestString(freq) {
    // 安全檢查：防止 freq 為 NaN 或 Infinity 導致當機
    if (!freq || !isFinite(freq)) return {name: '--', targetF: 440, cents: 0};

    let bestName = null, bestF = null, bestDiff = Infinity;
    for (const name in STANDARD_TUNING) {
        const f = STANDARD_TUNING[name];
        const diff = Math.abs(1200 * Math.log2(freq / f));
        if (diff < bestDiff) { bestName = name; bestF = f; bestDiff = diff; }
    }

    if (bestDiff > 200) {
        const noteNum = 12 * (Math.log2(freq / 440)) + 69;
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const rounded = Math.round(noteNum);
        // 安全取餘數
        const nameIdx = ((rounded % 12) + 12) % 12;
        bestName = noteNames[nameIdx] || "?";
        bestF = 440 * Math.pow(2, (rounded - 69) / 12);
    }
    
    // 防止 bestF 計算錯誤
    if (!bestF || isNaN(bestF)) bestF = freq;

    const cents = 1200 * Math.log2(freq / bestF);
    return { name: bestName, targetF: bestF, cents: isNaN(cents) ? 0 : cents };
}

function autocorrWithCheck(buffer, sampleRate) {
    const size = buffer.length;
    let sumSq = 0;
    for (let i = 0; i < size; i++) sumSq += buffer[i] * buffer[i];
    if (sumSq < 0.005) return null;

    let bestOffset = -1;
    let bestCorr = 0;
    const minLag = Math.floor(sampleRate / 1000);
    const maxLag = Math.floor(sampleRate / 60);

    for (let lag = minLag; lag <= maxLag; lag++) {
        let corr = 0;
        for (let i = 0; i < size - lag; i += 2) corr += buffer[i] * buffer[i + lag];
        if (corr > bestCorr) { bestCorr = corr; bestOffset = lag; }
    }
    
    if (bestOffset <= 0) return null;
    return sampleRate / bestOffset;
}

/* ==============================
   3. 繪圖
   ============================== */
function drawGauge(cents) {
    try {
        const w = gaugeCanvas.width;
        const h = gaugeCanvas.height;
        const cx = w / 2;
        const cy = h - 20;
        const radius = h - 40;

        gctx.clearRect(0, 0, w, h);
        gctx.beginPath();
        gctx.arc(cx, cy, radius, Math.PI, 2 * Math.PI);
        gctx.lineWidth = 15;
        gctx.strokeStyle = '#222';
        gctx.stroke();

        // 刻度
        gctx.save();
        gctx.translate(cx, cy);
        for (let i = 0; i <= 40; i++) {
            const angle = Math.PI + (Math.PI * i / 40);
            const isCenter = i === 20;
            const isMajor = i % 5 === 0;
            const innerR = radius - (isMajor ? 20 : 10);
            const outerR = radius;
            
            gctx.beginPath();
            gctx.moveTo(Math.cos(angle) * innerR, Math.sin(angle) * innerR);
            gctx.lineTo(Math.cos(angle) * outerR, Math.sin(angle) * outerR);
            gctx.lineWidth = isCenter ? 4 : 2;
            gctx.strokeStyle = isCenter ? '#4caf50' : (i < 10 || i > 30 ? '#d9534f' : '#555');
            gctx.stroke();
        }
        gctx.restore();

        // 指針
        let safeCents = cents;
        if (cents === -999 || isNaN(cents)) safeCents = 0;
        safeCents = Math.max(-50, Math.min(50, safeCents));

        const angle = Math.PI + (Math.PI * (safeCents + 50) / 100);
        const ptrX = cx + Math.cos(angle) * (radius - 10);
        const ptrY = cy + Math.sin(angle) * (radius - 10);

        gctx.beginPath();
        gctx.moveTo(cx, cy);
        gctx.lineTo(ptrX, ptrY);
        gctx.lineWidth = 5;
        gctx.strokeStyle = (cents === -999) ? '#444' : (Math.abs(safeCents) < 5 ? '#4caf50' : '#ff4d4d');
        gctx.lineCap = 'round';
        gctx.stroke();
    } catch(e) { console.error("Gauge error", e); }
}

function drawRollingWave(buffer) {
    try {
        const w = waveCanvas.width;
        const h = waveCanvas.height;
        
        // 畫布搬移 (Scroll)
        wctx.globalCompositeOperation = 'copy';
        wctx.drawImage(waveCanvas, -2, 0);
        wctx.globalCompositeOperation = 'source-over';

        let sum = 0;
        for (let v of buffer) sum += v * v;
        let rms = Math.sqrt(sum / buffer.length) * 20;
        if (rms > 1) rms = 1;
        
        const barHeight = Math.max(2, rms * h);
        const yStart = (h - barHeight) / 2;
        
        wctx.fillStyle = rms > 0.05 ? '#4caf50' : '#222';
        wctx.fillRect(w - 2, yStart, 2, barHeight);
    } catch(e) {
        // 如果 drawImage 失敗，就只清空並重畫，避免死循環
        console.error("Wave error", e);
    }
}

/* ==============================
   4. 主迴圈 (含 Try-Catch 保護)
   ============================== */
function loop() {
    rafId = requestAnimationFrame(loop);
    
    // 如果 analyser 消失或 context 被關閉，停止執行
    if (!analyser || !audioCtx) return;

    try {
        analyser.getFloatTimeDomainData(afArray);

        let sum = 0;
        for (let i = 0; i < afArray.length; i++) sum += afArray[i] * afArray[i];
        const rms = Math.sqrt(sum / afArray.length);
        
        if(debugEl) debugEl.textContent = `RMS: ${rms.toFixed(4)}`;

        drawRollingWave(afArray);

        // --- 核心邏輯判斷 ---
        if (rms > ENERGY_THRESHOLD) {
            // 有聲音：重置計時器
            silenceTimer = 0;

            const now = performance.now();
            if (now - lastPitchTime > 50) {
                lastPitchTime = now;
                const bufCopy = new Float32Array(afArray);
                const freq = autocorrWithCheck(bufCopy, audioCtx.sampleRate);

                if (freq && freq > 60 && freq < 1000) {
                    const res = closestString(freq);
                    noteEl.textContent = res.name;
                    freqEl.textContent = `${freq.toFixed(1)} Hz`;
                    
                    const sign = res.cents >= 0 ? '+' : '';
                    centsEl.textContent = `${sign}${Math.round(res.cents)}¢`;
                    centsEl.style.color = Math.abs(res.cents) < 10 ? '#4caf50' : '#4fc3f7';
                    
                    drawGauge(res.cents);
                }
            }
        } else {
            // 沒聲音：增加計時器
            // 安全檢查：如果 silenceTimer 變數不存在(未宣告)，這裡會報錯被 catch 抓到
            if (typeof silenceTimer === 'undefined') silenceTimer = 0;
            
            silenceTimer++;
            if (silenceTimer > 20) {
                noteEl.textContent = '--';
                freqEl.textContent = '0.0 Hz';
                centsEl.textContent = '等待輸入...';
                centsEl.style.color = '#888';
                drawGauge(-999);
            }
        }
    } catch (err) {
        console.error("Loop Error:", err);
        statusEl.textContent = "錯誤：" + err.message;
        // 發生嚴重錯誤時，考慮是否要 cancelAnimationFrame 避免瀏覽器卡死
        // 但為了觀察，先讓他顯示錯誤訊息
    }
}

/* ==============================
   5. 按鈕事件
   ============================== */
startBtn.addEventListener('click', async () => {
    try {
        statusEl.textContent = '請求權限...';
        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } 
        });
        
        mediaStream = stream;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        afArray = new Float32Array(analyser.fftSize);
        source.connect(analyser);
        
        startBtn.disabled = true;
        stopBtn.disabled = false;
        recBtn.disabled = false;
        statusEl.textContent = "偵測中...";
        
        silenceTimer = 0; // 重置
        drawGauge(-999);
        loop();
        
    } catch (err) {
        statusEl.textContent = "無法啟動：" + err.message;
    }
});

stopBtn.addEventListener('click', () => {
    if (rafId) cancelAnimationFrame(rafId);
    if (isRecording) stopRecording();
    if (audioCtx) audioCtx.close();
    if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
    
    audioCtx = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    recBtn.disabled = true;
    statusEl.textContent = '已停止';
    drawGauge(-999);
});

recBtn.addEventListener('click', () => {
    if(!mediaStream) return;
    if(!isRecording) {
        audioChunks = [];
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rec_${Date.now()}.webm`;
            a.textContent = '下載錄音';
            a.className = 'download-link';
            audioLinkContainer.innerHTML = '';
            audioLinkContainer.append(a);
            statusEl.textContent = '錄音完成';
        };
        mediaRecorder.start();
        isRecording = true;
        recBtn.classList.add('recording');
    } else {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
});

// Init
drawGauge(-999);
wctx.fillStyle = '#111';
wctx.fillRect(0,0,600,240);

</script>
</body>
</html>

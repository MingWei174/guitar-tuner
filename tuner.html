<script>
/* ==============================
   1. 全域變數與設定
   ============================== */
let audioCtx = null;
let source = null;
let analyser = null;
let mediaStream = null;
let rafId = null;

// 錄音相關
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// 調音演算法參數
const ENERGY_THRESHOLD = 0.001; // [修改] 降低門檻，讓延音更容易被偵測
const RESIZE_ANALYSER_SIZE = 2048;
const STANDARD_TUNING = {
    "E2": 82.41, "A2": 110.00, "D3": 146.83, 
    "G3": 196.00, "B3": 246.94, "E4": 329.63
};

// 緩衝區
let afArray = null;
let lastPitchTime = 0;
let silenceTimer = 0; // [新增] 用來計算靜音時間

// UI 元素
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const recBtn = document.getElementById('recBtn');
const statusEl = document.getElementById('status');
const noteEl = document.getElementById('note');
const centsEl = document.getElementById('cents');
const freqEl = document.getElementById('freq');
const debugEl = document.getElementById('debugInfo');
const audioLinkContainer = document.getElementById('audioLinkContainer');

// Canvas
const gaugeCanvas = document.getElementById('gaugeCanvas');
const gctx = gaugeCanvas.getContext('2d');
const waveCanvas = document.getElementById('waveCanvas');
const wctx = waveCanvas.getContext('2d');

/* ==============================
   2. 演算法 (Autocorrelation)
   ============================== */
function closestString(freq){
    let bestName = null, bestF = null, bestDiff = Infinity;
    for(const name in STANDARD_TUNING){
        const f = STANDARD_TUNING[name];
        const diff = Math.abs(1200 * Math.log2(freq / f));
        if(diff < bestDiff){ bestName = name; bestF = f; bestDiff = diff; }
    }
    
    if(bestDiff > 200) { 
        const noteNum = 12 * (Math.log2(freq / 440)) + 69;
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const rounded = Math.round(noteNum);
        const name = noteNames[rounded % 12];
        bestName = name;
        bestF = 440 * Math.pow(2, (rounded - 69) / 12);
    }
    
    const cents = 1200 * Math.log2(freq / bestF);
    return {name: bestName, targetF: bestF, cents: cents};
}

function autocorrWithCheck(buffer, sampleRate){
    const size = buffer.length;
    let mean = 0;
    for(let i=0; i<size; i++) mean += buffer[i];
    mean /= size;
    for(let i=0; i<size; i++) buffer[i] -= mean;

    let sumSq = 0;
    for(let i=0; i<size; i++) sumSq += buffer[i]*buffer[i];
    if(sumSq < 0.005) return null; // 內部計算用的更低門檻

    let bestOffset = -1;
    let bestCorr = 0;
    
    const MAX_FREQ = 1000;
    const MIN_FREQ = 60; // 稍微放寬低頻
    const minLag = Math.floor(sampleRate / MAX_FREQ);
    const maxLag = Math.floor(sampleRate / MIN_FREQ);

    for(let lag = minLag; lag <= maxLag; lag++){
        let corr = 0;
        // 簡單優化：隔點取樣以加速
        for(let i=0; i < size - lag; i+=2) corr += buffer[i] * buffer[i + lag];
        if(corr > bestCorr){ bestCorr = corr; bestOffset = lag; }
    }
    if(bestOffset <= 0) return null;
    
    // Parabolic Interpolation
    let offset = bestOffset;
    let s0 = 0;
    for(let i=0; i < size - (bestOffset-1); i+=2) s0 += buffer[i] * buffer[i + bestOffset -1];
    let s2 = 0;
    for(let i=0; i < size - (bestOffset+1); i+=2) s2 += buffer[i] * buffer[i + bestOffset +1];
    
    const denom = (s0 - 2*bestCorr + s2);
    if (denom !== 0) offset = bestOffset + 0.5 * (s0 - s2) / denom;

    return sampleRate / offset;
}

/* ==============================
   3. 繪圖函式 (Visuals)
   ============================== */

function drawGauge(cents) {
    const w = gaugeCanvas.width;
    const h = gaugeCanvas.height;
    const cx = w / 2;
    const cy = h - 20; 
    const radius = h - 40;

    gctx.clearRect(0, 0, w, h);

    // 背景軌道
    gctx.beginPath();
    gctx.arc(cx, cy, radius, Math.PI, 2 * Math.PI);
    gctx.lineWidth = 15;
    gctx.strokeStyle = '#222';
    gctx.stroke();

    // 刻度
    gctx.save();
    gctx.translate(cx, cy);
    const totalTicks = 40;
    for(let i=0; i<=totalTicks; i++) {
        const angle = Math.PI + (Math.PI * i / totalTicks);
        const isCenter = i === totalTicks/2;
        const isMajor = i % 5 === 0;
        
        const cos = Math.cos(angle);
        const sin = Math.sin(angle);
        const innerR = radius - (isMajor ? 20 : 10);
        const outerR = radius;
        
        gctx.beginPath();
        gctx.moveTo(cos * innerR, sin * innerR);
        gctx.lineTo(cos * outerR, sin * outerR);
        
        if(isCenter) gctx.strokeStyle = '#4caf50';
        else if(i < 10 || i > 30) gctx.strokeStyle = '#d9534f'; 
        else gctx.strokeStyle = '#555';
        
        gctx.lineWidth = isCenter ? 4 : 2;
        gctx.stroke();
    }
    gctx.restore();

    // 指針
    let safeCents = Math.max(-50, Math.min(50, cents));
    // 如果是 -999 (代表重置)，指針回到中間
    if (cents === -999) safeCents = 0;

    let angle = Math.PI + (Math.PI * (safeCents + 50) / 100);
    const ptrLen = radius - 10;
    const ptrX = cx + Math.cos(angle) * ptrLen;
    const ptrY = cy + Math.sin(angle) * ptrLen;

    gctx.beginPath();
    gctx.moveTo(cx, cy);
    gctx.lineTo(ptrX, ptrY);
    gctx.lineWidth = 5;
    // 如果是重置狀態，指針變灰
    gctx.strokeStyle = (cents === -999) ? '#444' : (Math.abs(safeCents) < 5 ? '#4caf50' : '#ff4d4d');
    gctx.lineCap = 'round';
    gctx.stroke();
    
    gctx.beginPath();
    gctx.arc(cx, cy, 10, 0, 2*Math.PI);
    gctx.fillStyle = '#444';
    gctx.fill();
}

function drawRollingWave(buffer) {
    const w = waveCanvas.width;
    const h = waveCanvas.height;
    const speed = 2; 
    
    // 移位
    wctx.globalCompositeOperation = 'copy';
    wctx.drawImage(waveCanvas, -speed, 0);
    wctx.globalCompositeOperation = 'source-over';

    // 計算 RMS 畫能量條
    let sum = 0;
    for(let v of buffer) sum += v*v;
    let rms = Math.sqrt(sum/buffer.length) * 20; // [修改] 增加視覺增益，讓波形更明顯
    if(rms > 1) rms = 1;
    
    const barHeight = Math.max(2, rms * h); // 最少畫 2px 高度
    const yStart = (h - barHeight) / 2;
    
    // 根據大小聲決定顏色，太小聲用深灰
    wctx.fillStyle = rms > 0.05 ? '#4caf50' : '#222'; 
    wctx.fillRect(w - speed, yStart, speed, barHeight);
}

/* ==============================
   4. 錄音與控制
   ============================== */
function startRecording(stream) {
    audioChunks = [];
    try {
        mediaRecorder = new MediaRecorder(stream);
    } catch (e) {
        console.error(e);
        statusEl.textContent = "瀏覽器不支援錄音";
        return;
    }

    mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) audioChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        
        const link = document.createElement('a');
        link.href = audioUrl;
        link.download = `tuning_rec_${new Date().getTime()}.webm`;
        link.textContent = `[下載錄音檔案]`;
        link.className = 'download-link';
        
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;
        
        audioLinkContainer.innerHTML = ''; 
        audioLinkContainer.appendChild(audio);
        audioLinkContainer.appendChild(document.createElement('br'));
        audioLinkContainer.appendChild(link);
        
        statusEl.textContent = "錄音已完成";
    };

    mediaRecorder.start();
    isRecording = true;
    recBtn.classList.add('recording');
    statusEl.textContent = "錄音中...";
}

function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
}

recBtn.addEventListener('click', () => {
    if(!mediaStream) return;
    if(!isRecording) startRecording(mediaStream);
    else stopRecording();
});

startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    statusEl.textContent = '啟動中...';
    
    try {
        const constraints = { audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } };
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaStreamSource(mediaStream);
        
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = RESIZE_ANALYSER_SIZE;
        afArray = new Float32Array(analyser.fftSize);

        source.connect(analyser);
        
        stopBtn.disabled = false;
        recBtn.disabled = false;
        statusEl.textContent = "偵測中...";
        
        drawGauge(-999);
        loop();
        
    } catch (err) {
        console.error(err);
        statusEl.textContent = "錯誤：無法取得麥克風權限";
        startBtn.disabled = false;
    }
});

stopBtn.addEventListener('click', () => {
    if(rafId) cancelAnimationFrame(rafId);
    if(isRecording) stopRecording();
    
    if(audioCtx) audioCtx.close();
    if(mediaStream) mediaStream.getTracks().forEach(t => t.stop());
    
    audioCtx = null;
    mediaStream = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    recBtn.disabled = true;
    statusEl.textContent = '已停止';
    noteEl.textContent = '--';
    centsEl.textContent = '0¢';
    drawGauge(-999);
});

/* ==============================
   5. 主迴圈 (關鍵修改處)
   ============================== */
function loop() {
    rafId = requestAnimationFrame(loop);
    if(!analyser) return;
    
    analyser.getFloatTimeDomainData(afArray);
    
    // 計算 RMS
    let sum = 0;
    for (let i=0; i<afArray.length; i++) sum += afArray[i]*afArray[i];
    const rms = Math.sqrt(sum / afArray.length);
    debugEl.textContent = `RMS: ${rms.toFixed(4)}`;
    
    drawRollingWave(afArray);
    
    // [修改] 增加 else 邏輯來處理「沒聲音」的情況
    if(rms > ENERGY_THRESHOLD) {
        // 有足夠聲音，重置靜音計時器
        silenceTimer = 0;
        
        const now = performance.now();
        if(now - lastPitchTime > 50) {
            lastPitchTime = now;
            const bufCopy = new Float32Array(afArray);
            const freq = autocorrWithCheck(bufCopy, audioCtx.sampleRate);
            
            if(freq && freq > 60 && freq < 1000) {
                const res = closestString(freq);
                noteEl.textContent = res.name;
                freqEl.textContent = `${freq.toFixed(1)} Hz`;
                
                const sign = res.cents >= 0 ? '+' : '';
                centsEl.textContent = `${sign}${Math.round(res.cents)}¢`;
                centsEl.style.color = Math.abs(res.cents) < 10 ? '#4caf50' : '#4fc3f7';
                
                drawGauge(res.cents);
            }
        }
    } else {
        // [新增] 聲音太小，開始計時
        silenceTimer++;
        
        // 如果連續 20 幀 (約 0.3 秒) 都沒聲音，就歸零介面
        if(silenceTimer > 20) {
            noteEl.textContent = '--';
            freqEl.textContent = '0.0 Hz';
            centsEl.textContent = '等待輸入...';
            centsEl.style.color = '#888';
            drawGauge(-999); // 讓指針回到中間變灰色
        }
    }
}

// 初始化
gctx.translate(0,0);
drawGauge(-999);
wctx.fillStyle = '#111';
wctx.fillRect(0,0,600,240);
</script>

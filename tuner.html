<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>吉他調音器 (極速穩定版)</title>
<style>
    :root {
        --bg-color: #1e2126;
        --card-bg: #2a2e35;
        --text-main: #ffffff;
        --text-sub: #8b9bb4;
        --accent-green: #4caf50;
        --accent-red: #ff4d4d;
        --accent-blue: #4fc3f7;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* --- Header --- */
    header {
        width: 100%;
        max-width: 500px;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    h1 { font-size: 20px; margin: 0; font-weight: 600; }

    .rec-btn {
        background: #333;
        border: 1px solid #555;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .rec-dot {
        width: 10px;
        height: 10px;
        background-color: var(--accent-red);
        border-radius: 50%;
    }
    .rec-btn.recording {
        background-color: rgba(255, 77, 77, 0.2);
        border-color: var(--accent-red);
    }
    .rec-btn.recording .rec-dot { animation: blink 1s infinite; }

    /* --- Controls --- */
    .controls { display: flex; gap: 10px; margin-bottom: 20px; }
    .main-btn {
        background: var(--accent-green);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .main-btn:disabled { background: #555; color: #aaa; box-shadow: none; }
    .stop-btn { background: var(--accent-red); box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }

    /* --- Main Display --- */
    .tuner-body {
        background-color: var(--card-bg);
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: var(--text-sub);
        font-size: 12px;
        margin-bottom: 10px;
    }

    #gaugeCanvas {
        width: 100%;
        height: auto;
        max-height: 150px;
        margin-top: 10px;
    }

    .note-display {
        font-size: 80px;
        font-weight: 700;
        margin: 5px 0;
        color: var(--text-main);
    }
    
    .cents-badge {
        background: #181a1e;
        padding: 5px 15px;
        border-radius: 10px;
        border: 1px solid #444;
        font-size: 18px;
        color: var(--accent-blue);
        min-width: 80px;
        display: inline-block;
    }

    .freq-detail { font-size: 14px; color: var(--text-sub); margin-top: 5px; }

    /* --- Waveform --- */
    .visualizer-container {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #444;
        position: relative;
    }
    #waveCanvas { width: 100%; height: 120px; display: block; }

    /* --- Footer --- */
    #status { margin-top: 15px; color: var(--text-sub); font-style: italic; white-space: pre-wrap; word-break: break-all;}
    #audioLinkContainer { margin-top: 10px; }
    a.download-link { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed; }
    
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

    <header>
        <div style="font-size: 24px; color: #666;">☰</div>
        <h1>吉他調音器</h1>
        <button id="recBtn" class="rec-btn" disabled>
            <span class="rec-dot"></span> REC
        </button>
    </header>

    <div class="controls">
        <button id="startBtn" class="main-btn">▶ 開始</button>
        <button id="stopBtn" class="main-btn stop-btn" disabled>■ 停止</button>
    </div>

    <div class="tuner-body">
        <div class="info-row">
            <span>A4 = 440Hz</span>
            <span id="debugInfo">RMS: 0.00</span>
        </div>

        <canvas id="gaugeCanvas" width="600" height="300"></canvas>

        <div class="cents-badge" id="cents">0¢</div>
        <div class="note-display" id="note">--</div>
        <div class="freq-detail" id="freq">0.0 Hz</div>
    </div>

    <div class="visualizer-container">
        <canvas id="waveCanvas" width="600" height="240"></canvas>
    </div>

    <div id="status">準備就緒</div>
    <div id="audioLinkContainer"></div>

<script>
/* ==============================
   1. 變數宣告與設定
   ============================== */
let audioCtx = null;
let source = null;
let analyser = null;
let mediaStream = null;
let rafId = null;
let mediaRecorder = null;
let audioChunks = [];
let isRecording = false;

// 關鍵變數：預先宣告，重複使用
let silenceTimer = 0; 
let afArray = null; // 聲音資料陣列
let pitchBuffer = null; // 複製給音高計算用的陣列
const rmsHistory = new Array(150).fill(0); // [優化] 改用陣列紀錄波形，不操壞 Canvas

const ENERGY_THRESHOLD = 0.0015;
const STANDARD_TUNING = {
    "E2": 82.41, "A2": 110.00, "D3": 146.83, 
    "G3": 196.00, "B3": 246.94, "E4": 329.63
};

// Elements
const gaugeCanvas = document.getElementById('gaugeCanvas');
const gctx = gaugeCanvas.getContext('2d');
const waveCanvas = document.getElementById('waveCanvas');
const wctx = waveCanvas.getContext('2d');

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const recBtn = document.getElementById('recBtn');
const statusEl = document.getElementById('status');
const noteEl = document.getElementById('note');
const centsEl = document.getElementById('cents');
const freqEl = document.getElementById('freq');
const debugEl = document.getElementById('debugInfo');
const audioLinkContainer = document.getElementById('audioLinkContainer');

let lastPitchTime = 0;

/* ==============================
   2. 核心邏輯 (無記憶體配置)
   ============================== */
function closestString(freq) {
    if (!freq || !isFinite(freq)) return {name: '--', targetF: 440, cents: 0};
    let bestName = "--", bestF = freq, bestDiff = Infinity;
    
    for (const name in STANDARD_TUNING) {
        const f = STANDARD_TUNING[name];
        const diff = Math.abs(1200 * Math.log2(freq / f));
        if (diff < bestDiff) { bestName = name; bestF = f; bestDiff = diff; }
    }
    if (bestDiff > 200) { // 擴充範圍
        const noteNum = 12 * (Math.log2(freq / 440)) + 69;
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const rounded = Math.round(noteNum);
        const nameIdx = ((rounded % 12) + 12) % 12;
        bestName = noteNames[nameIdx];
        bestF = 440 * Math.pow(2, (rounded - 69) / 12);
    }
    const cents = 1200 * Math.log2(freq / bestF);
    return { name: bestName, targetF: bestF, cents: isNaN(cents) ? 0 : cents };
}

function autocorrWithCheck(buffer, sampleRate) {
    // 簡單優化版 Autocorrelation
    let sumSq = 0;
    for (let i = 0; i < buffer.length; i++) sumSq += buffer[i] * buffer[i];
    if (sumSq < 0.005) return null; // 聲音太小直接略過

    let bestOffset = -1;
    let bestCorr = 0;
    const minLag = Math.floor(sampleRate / 1000);
    const maxLag = Math.floor(sampleRate / 60);

    // 降低取樣率來加速計算 (i+=2)
    for (let lag = minLag; lag <= maxLag; lag++) {
        let corr = 0;
        for (let i = 0; i < buffer.length - lag; i += 2) corr += buffer[i] * buffer[i + lag];
        if (corr > bestCorr) { bestCorr = corr; bestOffset = lag; }
    }
    if (bestOffset <= 0) return null;
    return sampleRate / bestOffset;
}

/* ==============================
   3. 輕量化繪圖
   ============================== */
function drawGauge(cents) {
    const w = gaugeCanvas.width;
    const h = gaugeCanvas.height;
    const cx = w / 2;
    const cy = h - 20;
    const radius = h - 40;

    gctx.clearRect(0, 0, w, h);
    gctx.beginPath();
    gctx.arc(cx, cy, radius, Math.PI, 2 * Math.PI);
    gctx.lineWidth = 10;
    gctx.strokeStyle = '#333';
    gctx.stroke();

    // 刻度 (只畫一次 Path 節省效能)
    gctx.beginPath();
    for (let i = 0; i <= 40; i++) {
        const angle = Math.PI + (Math.PI * i / 40);
        const isCenter = i === 20;
        const isMajor = i % 5 === 0;
        const innerR = radius - (isMajor ? 20 : 10);
        const outerR = radius;
        gctx.moveTo(cx + Math.cos(angle) * innerR, cy + Math.sin(angle) * innerR);
        gctx.lineTo(cx + Math.cos(angle) * outerR, cy + Math.sin(angle) * outerR);
    }
    gctx.lineWidth = 2;
    gctx.strokeStyle = '#666';
    gctx.stroke();

    // 指針
    let safeCents = cents;
    if (cents === -999 || isNaN(cents)) safeCents = 0;
    safeCents = Math.max(-50, Math.min(50, safeCents));

    const angle = Math.PI + (Math.PI * (safeCents + 50) / 100);
    gctx.beginPath();
    gctx.moveTo(cx, cy);
    gctx.lineTo(cx + Math.cos(angle) * (radius - 5), cy + Math.sin(angle) * (radius - 5));
    gctx.lineWidth = 4;
    gctx.strokeStyle = (cents === -999) ? '#444' : (Math.abs(safeCents) < 5 ? '#4caf50' : '#ff4d4d');
    gctx.stroke();
}

// [極速優化] 不使用 drawImage，改用 Rect 重畫，解決手機 Canvas 卡死問題
function drawFastWave(currentRms) {
    // 1. 更新歷史陣列
    rmsHistory.shift();
    // 視覺增益
    let visualH = currentRms * 10; 
    if(visualH > 1) visualH = 1;
    rmsHistory.push(visualH);

    // 2. 清空重畫
    const w = waveCanvas.width;
    const h = waveCanvas.height;
    wctx.clearRect(0, 0, w, h);

    const barW = w / rmsHistory.length;
    
    wctx.fillStyle = '#4caf50';
    wctx.beginPath(); // 批次繪製
    for(let i=0; i<rmsHistory.length; i++) {
        const val = rmsHistory[i];
        if(val > 0.01) {
            const barH = val * h;
            const x = i * barW;
            const y = (h - barH) / 2;
            wctx.rect(x, y, barW + 0.5, barH);
        }
    }
    wctx.fill();
}

/* ==============================
   4. 主迴圈 (零 GC)
   ============================== */
function loop() {
    rafId = requestAnimationFrame(loop);
    if (!analyser || !audioCtx) return;

    // 直接寫入預先配置的陣列，不產生新物件
    analyser.getFloatTimeDomainData(afArray);

    let sum = 0;
    for (let i = 0; i < afArray.length; i++) sum += afArray[i] * afArray[i];
    const rms = Math.sqrt(sum / afArray.length);
    
    if(debugEl) debugEl.textContent = `RMS: ${rms.toFixed(4)}`;

    // 繪製波形 (新版)
    drawFastWave(rms);

    if (rms > ENERGY_THRESHOLD) {
        silenceTimer = 0;
        const now = performance.now();
        if (now - lastPitchTime > 50) {
            lastPitchTime = now;
            
            // 複製數據到 buffer (重複使用 pitchBuffer)
            pitchBuffer.set(afArray);
            
            const freq = autocorrWithCheck(pitchBuffer, audioCtx.sampleRate);
            if (freq && freq > 60 && freq < 1000) {
                const res = closestString(freq);
                noteEl.textContent = res.name;
                freqEl.textContent = `${freq.toFixed(1)} Hz`;
                const sign = res.cents >= 0 ? '+' : '';
                centsEl.textContent = `${sign}${Math.round(res.cents)}¢`;
                centsEl.style.color = Math.abs(res.cents) < 10 ? '#4caf50' : '#4fc3f7';
                drawGauge(res.cents);
            }
        }
    } else {
        silenceTimer++;
        if (silenceTimer > 10) { // 稍微縮短反應時間
            noteEl.textContent = '--';
            freqEl.textContent = '0.0 Hz';
            centsEl.textContent = '等待輸入...';
            centsEl.style.color = '#888';
            drawGauge(-999);
        }
    }
}

/* ==============================
   5. 事件綁定
   ============================== */
startBtn.addEventListener('click', async () => {
    try {
        statusEl.textContent = '啟動中...';
        // 確保 Context 狀態正確 (手機必備)
        if(audioCtx && audioCtx.state === 'suspended') {
            await audioCtx.resume();
        }

        const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: { 
                echoCancellation: false, 
                autoGainControl: false, 
                noiseSuppression: false,
                latency: 0 
            } 
        });
        
        mediaStream = stream;
        
        // 只初始化一次 Context
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        source = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        
        // 初始化 Buffer (只做一次)
        afArray = new Float32Array(analyser.fftSize);
        pitchBuffer = new Float32Array(analyser.fftSize);
        
        source.connect(analyser);
        
        startBtn.disabled = true;
        stopBtn.disabled = false;
        recBtn.disabled = false;
        statusEl.textContent = "偵測中...";
        
        silenceTimer = 0;
        drawGauge(-999);
        loop(); // 開始迴圈
        
    } catch (err) {
        statusEl.textContent = "錯誤：" + err.message;
        console.error(err);
    }
});

stopBtn.addEventListener('click', () => {
    if (rafId) cancelAnimationFrame(rafId);
    if (isRecording) stopRecording();
    
    // 手機上建議不要 close，改用 suspend 或 disconnect，避免下次開啟變慢
    if (source) { source.disconnect(); source = null; }
    if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
    
    // 重置 UI
    startBtn.disabled = false;
    stopBtn.disabled = true;
    recBtn.disabled = true;
    statusEl.textContent = '已停止';
    drawGauge(-999);
    
    // 清空波形
    rmsHistory.fill(0);
    drawFastWave(0);
});

recBtn.addEventListener('click', () => {
    if(!mediaStream) return;
    if(!isRecording) {
        audioChunks = [];
        mediaRecorder = new MediaRecorder(mediaStream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rec_${Date.now()}.webm`;
            a.textContent = '下載錄音';
            a.className = 'download-link';
            audioLinkContainer.innerHTML = '';
            audioLinkContainer.append(a);
            statusEl.textContent = '錄音完成';
        };
        mediaRecorder.start();
        isRecording = true;
        recBtn.classList.add('recording');
    } else {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.classList.remove('recording');
    }
});

// Init
drawGauge(-999);
wctx.fillStyle = '#111';
wctx.fillRect(0,0,600,240);

</script>
</body>
</html>
